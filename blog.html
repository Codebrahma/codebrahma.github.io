<div id="home">
  <div class="grid">
    <h1>Blog Posts</h1>
    <ul class="posts unit whole">
      {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> - <span>{{ post.date | date_to_string }}</span></li>
      {% endfor %}
    </ul>
  </div>
</div>
